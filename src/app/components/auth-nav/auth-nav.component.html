<div class="card">
    <p-menubar >
        <ng-template #start>
             <div class="logo">
                <figure class="logo-figure">

                </figure>
            </div>
        </ng-template>
       
        <ng-template #end>
             @for (item of items; track $index) {

            <a
            
             [routerLink]="item.routerLink"
             pRipple
             class="p-menubar-item-link p-link inline-flex justify-content-center align-items-center   hover:surface-100 transition-all transition-duration-200">
                <span [class]="item.icon"></span>
                <span class="ml-2">{{item.label}}</span>
            </a>
        }
        </ng-template>
       
        
        
    </p-menubar>
</div>
